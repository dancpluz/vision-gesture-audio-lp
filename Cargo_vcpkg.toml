[package]
name = "opencv_simple"
version = "0.1.0"
edition = "2021"

[dependencies]
# Abordagem 1: vcpkg
opencv = { version = "0.97", default-features = false, features = ["highgui", "videoio", "imgproc"], optional = true }
libc = "0.2"

# Abordagem 2: Camera direta (sem OpenCV)
nokhwa = { version = "0.10", features = ["input-v4l"], optional = true }
winit = { version = "0.29", optional = true }
softbuffer = { version = "0.3", optional = true }

[features]
default = ["opencv"]
vcpkg = ["opencv"]
direct = ["nokhwa", "winit", "softbuffer"]